
########################################################################################
AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# 删除这行以删除警告
# autogenerated = 1

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = fcitx5

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
env = LANG,zh_CN.UTF-8
env = LANGUAGE,zh_CN:en_US
# env = WLR_DRM_DEVICES,/dev/dri/card0:/dev/dri/card1

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    kb_file =
    # 是否开启数字键盘
    numlock_by_default = true
    repeat_rate = 25
    repeat_delay = 600
    # -1.0 - 1.0, 0 means no modification.
    sensitivity = 0.0
    accel_profile =
    force_no_accel = false
    left_handed = false
    scroll_method =
    scroll_button = 0
    scroll_button_lock = 0
    natural_scroll = false
    follow_mouse = 1
    mouse_refocus = true
    float_switch_override_focus = 1

    touchpad {
        disable_while_typing = true
        natural_scroll = no
        scroll_factor = 1.0
        middle_button_emulation = false
        tap_button_map =
        clickfinger_behavior = false
        tap-to-click = true
        drag_lock = false
        tap-and-drag = false
    }
    touchdevice {
        transform = 0
        output =
    }
}

# See https://wiki.hyprland.org/Configuring/Variables/ for more
general {

    border_size = 2
    no_border_on_floating = false
    gaps_in = 5
    gaps_out = 10
    col.inactive_border = rgba(595959aa)
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.nogroup_border = 0xffffaaff
    col.nogroup_border_active = 0xffff00ff
    cursor_inactive_timeout = 0
    layout = master
    no_cursor_warps = false
    no_focus_fallback = false
    apply_sens_to_raw = false
    resize_on_border = false
    # resize_on_border启动是才有效
    # extend_border_grab_area = 15
    hover_icon_on_border = true
    allow_tearing = false
}

# See https://wiki.hyprland.org/Configuring/Variables/ for more
decoration {

    rounding = 1
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    pseudotile = true
    force_split = 0
    # you probably want this
    preserve_split = true
    smart_split = false
    smart_resizing = true
    permanent_direction_override = false
    special_scale_factor = 0.8
    split_width_multiplier = 1.0
    no_gaps_when_only = 0
    use_active_for_splits = true
    default_split_ratio = 1.0
}

# 官方文档 https://wiki.hyprland.org/Configuring/Master-Layout
master {
    allow_small_split = false
    special_scale_factor = 0.8
    # 主窗口的占比。0.0 - 1
    mfact = 0.55
    # 新打开的窗口是否为主窗口。true/false
    new_is_master = false
    # 新打开的窗口是否在堆栈顶部。true/false
    new_on_top = false
    no_gaps_when_only = 0
    orientation = left
    inherit_fullscreen = true
    always_center_master = false
    smart_resizing = true
    # 拖动的窗口放在那个位置。true(光标位置)/false(堆栈顶部或底部，根据new_on_top放置)
    drop_at_cursor = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 300
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = true
    workspace_swipe_direction_lock = true
    workspace_swipe_direction_lock_threshold = 10
    workspace_swipe_forever = false
    workspace_swipe_numbered = false
    workspace_swipe_use_r = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, C, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, E, exec, dolphin
# 切换浮动状态
bind = $mainMod, V, togglefloating, 
bind = CTRL, SPACE, exec, rofi -show drun

# when enter overview, you can use letf-button to jump,right-button to kill or use keybind
plugin = /usr/lib/libhycov.so
# bind = CTRL_ALT,h,hycov:enteroverview
# bind = CTRL_ALT,m,hycov:leaveoverview
# 切换 overview
bind = ALT, TAB, hycov:toggleoverview

# The direction switch shortcut key binding.
# calculate the window closest to the direction to switch focus.
# This keybind is applicable not only to the overview  but also to the general layout
# bind=ALT,left,hycov:movefocus,l
# bind=ALT,right,hycov:movefocus,r
# bind=ALT,up,hycov:movefocus,u
# bind=ALT,down,hycov:movefocus,d

# master
# 切换主窗口
bind = $mainMod SHIFT, RETURN, layoutmsg, swapwithmaster masters
# 向下切换焦点
bind = $mainMod, TAB, layoutmsg, cyclenext

# dwindle
# bind = $mainMod, P, pseudo,
# bind = $mainMod, J, togglesplit,

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
# 移动窗口，只对浮动下有用
bindm = $mainMod, mouse:272, movewindow
# 改变窗口大小，只对浮动下有用
bindm = $mainMod, mouse:273, resizewindow


plugin {
    hycov {
        # 距离屏幕的距离
        overview_gappo = 30
        # 客户端之间的距离
        overview_gappi = 15
        hotarea_size = 10   # hotarea size in bottom left,10x10
        # move cursor to bottom-left can toggle overview
        enable_hotarea = 1
    }
}
